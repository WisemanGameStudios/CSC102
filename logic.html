<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Page</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="logic.css">
</head>

<body>
    <!-- Page header -->
    <h1>Fun String Analyzer</h1>
    <p>Enter a word to see if it's a palindrome and how many vowels it has!</p>

    <!-- Form for user input -->
    <form id="wordForm">
        <label for="userWord">Enter a word:</label>
        <input type="text" id="userWord" name="userWord" required>
        <br>
        <button type="submit">Check Word</button>
    </form>

    <!-- Where the result will appear -->
    <div id="result"></div>

    <!-- image -->
    <img src="https://www.creativefabrica.com/wp-content/uploads/2019/12/18/Laptop-icon-vector-Graphics-1-1-580x387.png" 
         alt="Laptop icon">

    <!-- Link to external JavaScript -->
    <script src="logic.js"></script>
</body>
</html>
