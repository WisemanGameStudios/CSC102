    Description: This page validates the length of the 1st, last name and a 5 digit code before revealing a top-secret message
 -->

 <!-- This declares an HTML 5 document-->
<!DOCTYPE html>

<html lang="en">
    <!-- This is the beginning of the head of the document -->
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <title>Top-Secret Gate</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />


        <!-- Style to make site look good-->
         <style>
            body {
                margin: 0;
                font-family: "Nunito", system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
                background: linear-gradient(135deg, #f0f4ff, #e8fff4);
            }

            .wrap{
                max-width: 640px;
                margin: 4rem auto;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 10px 24px rgba(0,0,0,0.08);
                padding: 2rem;
            }

            h1 {
                margin-top: 0;
                font-size: 1.75rem;
                text-align: center;
            }

            .banner {
                width: 100%;
                height: 160px;
                border-radius: 12px;
                object-fit: cover;
                display: block;
                margin-bottom: 1.25rem;
            }

            .grid{
                display: grid;
            }

            .full {
                grid-column: 1 / -1;

            }

            label {
                display: block;
                font-weight: 700;
                margin-bottom: 0.35rem;
            }

            input[type="text"] {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #d1d5db;
                border-radius: 8px;
                font: 1rem;
            }

            button[type="submit"] {
                width: 100%;
                padding: 0.9rem 1rem;
                border: none;
                border-radius: 10px;
                font-size: 1.05rem;
                font-weight: 700;
                background: #2563eb;
                color: white;
                cursor: pointer;
                transition: transform 0.05s ease, box-shadow 0.2s ease, background 0.2s ease;
                margin-top: 0.5rem;
            } 
            
            button[type="submit"]:hover {
                background: #1d4ed8;
                box-shadow: 0 6px 18px rgba(29,78,216,0.25);
            }
      
            button[type="submit"]:active {
                transform: translateY(1px);
            }

            button[type="submit"]:active {
                transform: translateY(1px);
            }
           
            .msg {
                margin-top: 1rem;
                padding: 0.75rem 1rem;
                border-radius: 10px;
                background: #f9fafb;
                border: 1px solid #e5e7eb;
            }
            
            .error {
                color: #b91c1c;
            }
           
            .success {
                color: #065f46;
            }
           
            .secret {
                margin-top: 1rem;
                padding: 1rem;
                border-radius: 12px;
                background: #ecfdf5;
                border: 1px solid #a7f3d0;
                font-weight: 700;
            }
            
            .hint {
                font-size: 0.875rem;
                color: #6b7280;
                margin-top: 0.25rem;
            }

            /* Navigation Bar */
            nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px 0;
            background-color: #333;
            border-bottom: 2px solid #222;
            }

            /* Navigation Links */
            nav a {
            padding: 10px 18px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            }

            /* Hover Effect */
            nav a:hover {
            background-color: #777;
            }

         </style>
         <script src="uservalidation.js" defer></script>
    </head>

    <body>

        <nav>
            <a href="Index.html">Home</a>
            <a href="game.html">Game</a>
            <a href="palindrome.html">Palindrome</a>
            <a href="strings.html">User Validation</a>
            <a href="boards.html">Objectives</a>
            <a href="table.html">Table</a>
        </nav>

        <div class="wrap">
            <h1>Enter Correct Info to Access Top-Secret Information</h1>

            <img class="banner" src="banner.png" alt="lock and circuits"/>

            <p class="hint">Please fill out all the boxes. If the information is valid, You will see the secret</p>

            <form id="gateForm" class="grid" method="post" novalidate>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" placeholder="First Name" />
                </div>
        
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" placeholder="Last Name" />
                </div>
        
                <div class="full">
                    <label for="zip">ZIP Code (5 digits)</label>
                    <input id="zip" name="zip" type="text" inputmode="numeric" placeholder="Zipcode" />
                </div>
                    
                    <div class="full">
                    <button type="submit">Unlock Information</button>
                </div>
            </form>
            <div id="validation" class="msg"></div>
            <div id="palResult" class="msg" style="display:none;"></div>
            <div id="secret" class="secret" style="display:none;"></div>
        </div>
    </body>
</html>
