<!DOCTYPE html>
<!-- This is the start of the HTML code -->


    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSC102 Home Page</title>
    </head>

    <body>
        <!-- This section will have a menu, logo, or page title -->
        <header>
            <h1>Welcome to my CSC102 Home Page</h1>
            <!-- This is where we link our CSS file-->
            <link rel="stylesheet" href="main.css">

            <!-- This will contain our menu -->
            <nav>
                <a href="Index.html">Home</a>

        <!-- area for innerHTML messages-->
        <p id="statusMsg"><!-- Messages display here --></p>


        <!-- This meme will move around -->
        <p>
            <img id="meme" src="meme.jpg" alt="Meme">
        </p>

        <!-- This section will display the buttons -->
         <p style="text-align:center;">
            <form id="startForm" style="display:inline-block; margin:0 10px;">
                <!-- Speed Settings -->
                 <label for="speedInput">Speed:</label>
                 <input id="speedInput" name="speed" type="number" min="50" max="2000" step="50" value="300">
                 <button id="startBtn" type="submit">Start</button>
            </form>

            <form id="stopForm" style="display:inline-block; margin:0 10px;">
                <button id="stopBtn" type="submit" disabled>Stop</button>
            </form>
         </p>
